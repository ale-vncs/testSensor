<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data view</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
<div class="main">
    <h2>Registros</h2>
    <h3>Quantidade: ...</h3>
    <div class="list">

    </div>
</div>
<script>
    let socket = io();
    let size = 0;

    $(() => {
        getMessages();
    });

    socket.on('info', addMessages);

    function addMessages(message){
        console.log("atualizando...");
        $('h3').text("Quantidade: " + ++size);
        for (let i = 0; i < message.sensorData.length; i++){
            $('.list').append(
                "<div class='list-card'>" +
                "<h4>" + message.sensorId + "</h4>" +
                "<p>" + message.sensorData[i].type + "</p>" +
                "<p>" + message.sensorData[i].value + "</p>" +
                "</div>"
            )
        }
    }

    function getMessages(){
        $.get(window.location.href + 'data', (data) => {
            data.forEach(addMessages);
        })
    }

    function sendMessage(message){
        $.post('http://localhost:3000/messages', message)
    }
</script>
</body>
</html>
